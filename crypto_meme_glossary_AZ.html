const ALL_LETTERS = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
const lettersEl = document.getElementById('letters');
const content = document.getElementById('content');
const search = document.getElementById('search');
const listWrap = document.getElementById('listWrap');
const sidebar = document.querySelector('nav.sidebar');
let activeLetter = 'A'; // default view
let query = '';

function fitListToSidebar() {
  // Ensure the list height never exceeds the visible height of the sidebar
  const h = sidebar.getBoundingClientRect().height;
  listWrap.style.maxHeight = Math.max(220, Math.floor(h)) + 'px';
}

function highlight(text, q) {
  if (!q) return text;
  try {
    const re = new RegExp('(' + q.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + ')', 'ig');
    return text.replace(re, '<mark>$1</mark>');
  } catch(e) { return text; }
}

function groupByLetter(data) {
  const map = new Map();
  data.forEach(i => {
    const L = i.term[0].toUpperCase();
    if (!map.has(L)) map.set(L, []);
    map.get(L).push(i);
  });
  ALL_LETTERS.forEach(L => { if (!map.has(L)) map.set(L, []); });
  return map;
}

function buildLetters() {
  const buttons = ALL_LETTERS.map(L => `<button type="button" data-letter="${L}" class="${L===activeLetter?'active':''}">${L}</button>`);
  buttons.push('<button type="button" data-letter="ALL" class="all">ALL</button>');
  lettersEl.innerHTML = buttons.join('');
}

function render() {
  content.innerHTML = "";
  let dataset = GLOSSARY_DATA;

  if (query) {
    dataset = dataset.filter(x => (x.term + ' ' + x.def).toLowerCase().includes(query.toLowerCase()));
  }

  if (activeLetter === 'ALL') {
    const byL = groupByLetter(dataset.sort((a,b)=> a.term.localeCompare(b.term)));
    byL.forEach((items, L) => {
      const sec = document.createElement('section');
      sec.className = 'letter'; sec.id = L;
      const h2 = document.createElement('h2'); h2.textContent = L;
      sec.appendChild(h2);

      if (!items.length) {
        const d = document.createElement('div'); d.className='empty'; d.textContent='No entries.'; sec.appendChild(d);
      } else {
        const dl = document.createElement('dl');
        items.forEach(it => { dl.innerHTML += `<dt>${highlight(it.term, query)}<\/dt><dd>${highlight(it.def, query)}<\/dd>`; });
        sec.appendChild(dl);
      }
      content.appendChild(sec);
    });
  } else {
    const L = activeLetter;
    const items = dataset.filter(x => x.term[0].toUpperCase() === L).sort((a,b)=> a.term.localeCompare(b.term));
    const sec = document.createElement('section');
    sec.className = 'letter'; sec.id = L;
    const h2 = document.createElement('h2'); h2.textContent = L;
    sec.appendChild(h2);

    if (!items.length) {
      const d = document.createElement('div'); d.className='empty'; d.textContent='No entries under ' + L + (query? ' for current search' : ''); sec.appendChild(d);
    } else {
      const dl = document.createElement('dl');
      items.forEach(it => { dl.innerHTML += `<dt>${highlight(it.term, query)}<\/dt><dd>${highlight(it.def, query)}<\/dd>`; });
      sec.appendChild(dl);
    }
    content.appendChild(sec);
  }
  listWrap.scrollTop = 0;
  fitListToSidebar();
}

lettersEl.addEventListener('click', (e) => {
  const btn = e.target.closest('button[data-letter]');
  if (!btn) return;
  activeLetter = btn.dataset.letter;
  buildLetters(); render();
});

search.addEventListener('input', (e) => { query = e.target.value.trim(); render(); });
window.addEventListener('load', fitListToSidebar);
window.addEventListener('resize', fitListToSidebar);

// init
buildLetters(); render();
</script>
